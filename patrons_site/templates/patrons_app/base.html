<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TEMPLATES IN BASE_DIR</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <nav class="">
            <div class="">
              {# Django Home Link / Admin Link / Register Link#}
              <a class="" href="{% url 'index' %}">DJANGO</a>
              <a class="" href="{% url 'admin:index' %}">Admin</a>
              <a class="" href="{% url 'patrons_app:register' %}">Register</a>
      
              {# Some logic on what to display for last item#}
              {% if user.is_authenticated %}
              <!-- .is_authenticated from dir(User)  -->
                <a class="" href="{% url 'logout' %}">Logout</a>
              {% else %}
                <a class="" href="{% url 'patrons_app:user_login' %}">Login</a>
              {% endif %}
            </div>
        </nav>
      
        <div class="container">
          {% block body_block %}
          {% endblock %}
        </div>
        <script src="" async defer></script>
    </body>
</html>
